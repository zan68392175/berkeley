<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>联系我们-伯克丽</title>
    <link rel="stylesheet" href="css/head.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <!-- 头部插入 -->
    <div class="yu_head"></div>
    <!-- 图片展示 -->
    <div class="yu_slideshow">
        <img src="images/store-banner.jpg" alt="">
    </div>
    <!-- 联系我们 -->
    <div class="yu_query">
        <span class="">联系我们</span>
    </div>
    <div class="yu_attract cf">
        <div class="yu_attract_left cf">
            <p>☆ 我们会在第一时间处理您提交的讯息，及时给您答复，谢谢您的对我们的支持。</p>
            <div>
                <span>姓名</span>
                <input type="text" class="yu_Name">
            </div>
            <div>
                <span>E-mail</span>
                <input type="text" class="yu_Email">
            </div>
            <div>
                <span>手机号码</span>
                <input type="text" class="yu_TelNue">
            </div>
            <div>
                <span>您的留言</span>
                <textarea name="" cols="30" rows="10" id="yu_Content"></textarea>
            </div>
        <form action="#">
            <button>提交</button>
        </form>
        </div>
        <div class="yu_attract_right">
            <a href="investment.html">招商加盟流程 &nbsp;></a>
        </div>

</div>

        <!--置顶-->
        <div id="top">
            <img src="images/top.png" />
        </div>
        <!-- 底部插入 -->
        <div class="yu_footer"></div>

        <script src="js/jquery-1.8.3.js"></script>
        <script src="js/index.js"></script>
        <script>
            $('.yu_head').load("head.html")
            $('.yu_footer').load("footer.html")
        </script>
</body>

</html>
