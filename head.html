<script type="text/javascript">
	//	链接导航选择状态
	var urlstr = location.href;
	var urlstatus=false;
	$(".nav a").each(function () {
		if ((urlstr + '/').indexOf($(this).attr('href')) > -1&&$(this).attr('href')!='') {
			$(this).addClass('act'); 
			urlstatus = true;
		} else if((urlstr + '/').indexOf("news_1.html") > -1){
			$(".nav a").removeClass('act').eq(2).addClass('act');
			urlstatus = true;
		}else if((urlstr + '/').indexOf("investment.html") > -1){
			$(".nav a").removeClass('act').eq(6).addClass('act');
			urlstatus = true;
		}else if((urlstr + '/').indexOf("productdetail.html") > -1){
			$(".nav a").removeClass('act').eq(3).addClass('act');
			urlstatus = true;
		}else if((urlstr + '/').indexOf("productdiff.html") > -1){
			$(".nav a").removeClass('act').eq(3).addClass('act');
			urlstatus = true;
		}else if((urlstr + '/').indexOf("dText.html") > -1){
			$(".nav a").removeClass('act').eq(5).addClass('act');
			urlstatus = true;
		}else if((urlstr + '/').indexOf("news_2.html") > -1){
			$(".nav a").removeClass('act').eq(3).addClass('act');
			urlstatus = true;
		}else {
			$(this).removeClass('act');
		}
	});
	
	if (!urlstatus) {
		$(".nav a").eq(0).addClass('act'); 
	}
	
</script>
