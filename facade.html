<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>门面查找-伯克丽</title>
	<link rel="stylesheet" href="css/facade.css">
	
</head>

<body>
	<!-- 头部插入 -->
	<div class="tou"></div>
	<!-- 图片展示 -->
	<div class="yu_slideshow">
		<img src="images/store-banner.jpg" alt="">
	</div>
	<!-- 地图 -->
	<div class="yu_query">
		<span class="">查询门面</span>
	</div>
	
<div id="store">
    <!-- 地图与城市选择 -->
    <div class="store-location cf">
        <div id="store-map"></div>
        <div class="store-adr">
            <div class="select cf">
                <div>
                    <select id="selProvince">
                       
                    </select> 
                </div>
                <div>
                    <select id="selCity" style="display:none"> 
                    </select> 
                </div>
            </div>
            <div class="adr-text">
                <ul id="storeList">
                    
                </ul>
            </div>
        </div>
    </div>
	

	<!-- 店面展示 -->
	<div class="yu_query">
		<span class="">店面展示</span>
	</div>
	<!-- 展示图片 -->
	<ul class="yu_picture cf">
		<li><a>
				<img src="images/shop1.jpg" alt="">
			</a></li>
		<li><a>
				<img src="images/shop2.jpg" alt="">
			</a></li>
		<li><a>
				<img src="images/shop3.jpg" alt="">
			</a></li>
		<li><a>
				<img src="images/shop4.jpg" alt="">
			</a></li>
		<li><a>
				<img src="images/shop5.jpg" alt="">
			</a></li>
	</ul>
</div>

<!-- 底部插入 -->
<div class="wei"></div>


<!-- js插入 -->
<script src="js/jquery-1.8.3.js"></script>
<script src="http://cache.amap.com/lbs/static/es5.min.js"></script>
<script src="http://webapi.amap.com/maps?v=1.3&key=7ac93636535ae9eb0c9e948f2c6f5123"></script>
<script type="text/javascript" src="http://cache.amap.com/lbs/static/addToolbar.js"></script>
<script src="js/menmiang.js"></script>
<script src="js/index.js"></script>



</body>

</html>
